apiVersion: v1
kind: Pod
metadata:
  name: webapp
  namespace: devproject
  labels:
    app: web
    env: dev
spec:
  restartPolicy: OnFailure
  initContainers:
  - name: initcon
    image: centos:7
    imagePullPolicy: Always
    command: ["/bin/sh"]
    args: ["-c", "curl http://www.google.com"]
  containers:
    - name: webcon
      image: httpd:latest
      imagePullPolicy: Always
      ports:
        - containerPort: 80
          name: apache
          protocol: TCP
      resources:
        requests:
          cpu: "200m"
          memory: "200Mi"
        limits:
          cpu: "400m"
          memory: "300Mi"

---
apiVersion: v1
kind: Service
metadata:
  name: websvc
  namespace: devproject
spec:
  type: LoadBalancer
  ports:
    - name: apache
      port: 80
      targetPort: 80
      protocol: TCP
  selector:
    app: web
    env: dev